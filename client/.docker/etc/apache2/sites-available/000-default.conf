<VirtualHost *:80>

    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        # enable the .htaccess rewrites
        AllowOverride None
        Order allow,deny
        Allow from All

        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ index.html [QSA,L]
        </IfModule>
    </Directory>

    ErrorLog /var/log/apache2/${APACHE_LOG_NAME}_error.log
    CustomLog /var/log/apache2/${APACHE_LOG_NAME}_access.log symfony
    LogFormat "%h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\" \"%D\" \"%{X-Route}o\"" symfony
</VirtualHost>

<VirtualHost *:443>

    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        # enable the .htaccess rewrites
        AllowOverride None
        Order allow,deny
        Allow from All

        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ index.html [QSA,L]
        </IfModule>
    </Directory>

    SSLEngine on
    SSLProtocol all
    SSLCertificateFile /etc/ssl/private/cert.crt
    SSLCertificateKeyFile /etc/ssl/private/cert.key

    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log symfony
    LogFormat "%h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\" \"%D\" \"%{X-Route}o\"" symfony
</VirtualHost>
